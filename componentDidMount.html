<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="d1">
    <script type="text/babel">


      var CommentBox = React.createClass({
        getInitialState:function () {
          return {opacity:1.0,flag:1};
        },
        componentDidMount:function () {
          this.timer = setInterval(function () {
            var opacity = this.state.opacity;
            var flag = this.state.flag;
            if (flag == 1) {
              opacity -= 0.05;
            }
            if (opacity < 0.1) {
              flag = 0;
            }
             if (flag == 0) {
              opacity += 0.05;
            }
            if (opacity >= 1) {
              flag = 1;
            }

            this.setState({
              opacity:opacity,
              flag : flag
            });
          }.bind(this),100);
        },
        render:function () {

          return (
            <div>
              <h1 style={{opacity:this.state.opacity,color:'red'}}>hello world</h1>
            </div>
          )
        }
      });
      ReactDOM.render(
      <CommentBox />,
      document.getElementById('d1') // 只能用原生js获取 DOM 节点
    );
    </script>
  </div>
</body>

</html>

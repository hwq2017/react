<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="d1">
    <script type="text/babel">

      var FormInput = React.createClass({
        submithandle:function (event) {
        event.preventDefault();
        var inputs = ReactDOM.findDOMNode(this.refs.inputs).value;
        var passwd = ReactDOM.findDOMNode(this.refs.passwd).value;
        if ((inputs == 'hwq') && (passwd == '123')) {
          alert('登录成功!');
        }else{
          alert('用户名或密码不正确');
        }
        },
        render:function () {

          return (
            <form action="/" onSubmit = {this.submithandle} method='get'>
             usename:<input type="text" ref = "inputs"/>
             <br/><br/>
             password:<input type="password" ref = "passwd"/>
             <br/><br/>
             <button>submit</button>
            </form>
          )
        }
      })
      ReactDOM.render(
      <FormInput />,
      document.getElementById('d1') // 只能用原生js获取 DOM 节点
    );
    </script>
  </div>
</body>

</html>

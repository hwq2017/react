<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="d1">
    <script type="text/babel">
    var timer = null;
    var counts = 0;
      var Count = React.createClass({
        getInitialState:function () {
          return {count:0,value:0};
        },
        clickhandle:function (event) {
          event.stopPropagation();
          clearTimeout(timer);
          timer = setTimeout(function(){
             counts = this.state.count + 1;
          },300);
          this.setState({value:counts})
        },
        dbclickhandle:function (event) {
          clearTimeout(timer);
          event.stopPropagation();
          this.setState({value:this.state.value + 1})
        },
        render:function () {
          return (
            <div>
              <button onClick = {this.clickhandle} onDoubleClick = {this.dbclickhandle}>计数</button>
              <h4>单击次数为{this.state.count}</h4>
              <h4>双击次数为{this.state.value}</h4>

            </div>
          )
        }
      })

      ReactDOM.render(
      <Count />,
      document.getElementById('d1') // 只能用原生js获取 DOM 节点
    );
    </script>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="d"></div>
  <script type="text/babel">

  var LikeButton = React.createClass({
    getInitialState:function(){
      return {clickstates:false};
    },
    handleClick:function () {
      this.setState({clickstates : !this.state.clickstates});
    },
    render:function(){
      var text = this.state.clickstates ? 'Yes':'NO';
      return (
        <div>
        <h1 onClick={this.handleClick}>{text}</h1>  {/* 同一个组件内调用用this*/}

        </div>
      )
    }
  })

  ReactDOM.render(
    <LikeButton />,
    document.getElementById('d')
  )

  </script>
</body>
</html>

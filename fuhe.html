<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="dd"></div>
  <script type="text/babel">

  var HelloMessage = React.createClass({
    render:function () {
      return (
        <div>
          <Name name={this.props.name} />
        </div>
      )
    }
  });

  var Name = React.createClass({
    render:function () {
      return (
        <div> {this.props.name}</div>
      )
    }
  });
  // var Age = React.createClass({})

   ReactDOM.render(
     <HelloMessage name="HTML5" />,
     document.getElementById('dd')
   );

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="d1">
    <script type="text/babel">

      var UserGist = React.createClass({
        getInitialState:function () {
          return { username:'', userUrl:'' }
      },
        componentDidMount:function () {
          $.get(this.props.source,function (result) {
            var userList = result[0];        
            this.setState({
                 username:userList.owner.login,
                 userUrl:userList.html_url
           });

      }.bind(this));
    },
      render:function () { return (
      <div>
        {this.state.username}
        <a href={this.state.userUrl}>{this.state.userUrl}</a>
      </div>

      ) }
    })
      ReactDOM.render(
      <UserGist source='https://api.github.com/users/octocat/gists' />,
      document.getElementById('d1')
     );
    </script>
  </div>
</body>

</html>
